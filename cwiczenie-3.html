<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	P = ( <input type="number" id="x"> , <input type="number" id="y"> )

	<input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()">

	<div id="wynik"></div>
	
	<script>
	
		function ktora_cwiartka()
		{
			x = document.getElementById("x").value;
            x = parseFloat(x);
            y = document.getElementById("y").value;
            y = parseFloat(y);


            if(x > 0 && y > 0)
            {
                document.getElementById("wynik").innerHTML = "I cwiartka";
            }
            else if(x < 0 && y > 0)
            {
                document.getElementById("wynik").innerHTML = "II cwiartka";
            }
            else if(x < 0 && y < 0)
            {
                document.getElementById("wynik").innerHTML = "III cwiartka";
            }
            else if(x > 0 && y < 0)
            {
                document.getElementById("wynik").innerHTML = "IV cwiartka";
            }
			
		}

	</script>

</body>
</html>
