<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>1 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label>
		Podaj numer dnia tygodnia: <input type="number" id="day">
	</label>
	
	<input type="submit" value="Zobacz nazwę dnia" onclick="getDayName()">

	<div id="wynik"></div>
	
	<script>
	
		function getDayName()
		{
            let day = document.getElementById("day").value;
            day = parseInt(day);
					switch(day)
                    {
                        case 1:
                            return  document.getElementById("wynik").innerHTML = "Poniedzialek";
                            break;
                        case 2:
                            return  document.getElementById("wynik").innerHTML = "Wtorek";
                            break;
                        case 3:
                            return  document.getElementById("wynik").innerHTML = "Środa";
                            break;
                        case 4:
                            return  document.getElementById("wynik").innerHTML = "Czwartek";
                            break;
                        case 5:
                            return  document.getElementById("wynik").innerHTML = "Piatek";
                            break;
                        case 6:
                            return  document.getElementById("wynik").innerHTML = "Sobota";
                            break;
                        case 7:
                            return  document.getElementById("wynik").innerHTML = "Niedziela";
                            break;
                    }
                    
			
		}

	</script>

</body>
</html>
