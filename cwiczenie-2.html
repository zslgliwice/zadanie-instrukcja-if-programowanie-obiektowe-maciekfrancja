<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
</head>
<body>

	<label> Podaj imię: <input type="text" id="imie"></label>
	<label> Podaj wiek: <input type="number" id="wiek"></label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
		function sprawdz()
		{
                let imie = document.getElementById("imie").value;
                let wiek = document.getElementById("wiek").value;
                wiek = parseInt(wiek);

            if (wiek >= 18) 
            {
                document.getElementById("wynik").innerHTML = "Imię: " + imie + ". Można wziąć udział.";
            } 
            else if (wiek < 18 && wiek >= 0) 
            {
                document.getElementById("wynik").innerHTML = "Imię: " + imie + ". Nie można wziąć udziału.";
            } 
            else 
            {
                document.getElementById("wynik").innerHTML = "Imię: " + imie + ". Jeszcze się nie urodziłeś.";
            }


		}

	</script>

</body>
</html>
